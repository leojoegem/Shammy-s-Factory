        /* Image Collection Section */
/* Default styling for PC (unchanged) */
.image-collection {
    margin-bottom: 20px;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    overflow-x: auto;
    gap: 15px;
    padding: 15px;
    box-sizing: border-box;
}

.image-container-item {
    width: 250px;
    height: 250px;
    background-size: contain;
    background-position: center;
    position: center;
    overflow: visible;
    margin-right: 15px;
    border: 10px solid #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

/* Adjustments for mobile */
@media (max-width: 720px) {
    .image-collection {
        display: grid; /* Switch to grid layout */
        grid-template-columns: repeat(3, 1fr); /* Three images per row */
        gap: 10px; /* Uniform spacing between images */
        padding: 10px; /* Adjust padding for smaller screens */
    }

    .image-container-item {
        width: 100%; /* Automatically size to grid */
        height: auto; /* Maintain aspect ratio */
        aspect-ratio: 1; /* Ensure images are square */
        margin: 0; /* Remove unnecessary margins */
        border: 2px solid #fff; /* Smaller, cleaner border */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Softer shadow */
        border-radius: 5px; /* Add a subtle rounding for a polished look */
    }

    .footer {
        font-size: 0.8rem;
        padding: 15px;
    }
}

    
        .image-container-item:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 10px; /* Smaller tooltip font for mobile */
            white-space: nowrap;
            pointer-events: none;
            z-index: 999;
        }
    
        .image-container-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain image aspect ratio */
        }
    
        /* Footer Section */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px; /* Adjust padding for compact screens */
            width: 100%;
            font-family: "Protest Revolution", sans-serif;
            font-size: 14px; /* Improve readability on small screens */
        }
    
        .secondarylogo {

        }
    
        .row {
            font-family: "copperplate", sans-serif;
        }
    
        /* Responsive Adjustments for Small Screens */
        @media (max-width: 720px) {
            .image-collection {
                gap: 10px; /* Narrower gaps for better fit */
                padding: 10px; /* Compact padding */
            }
    
            .image-container-item {
                width: 200px; /* Scale down images for smaller screens */
                height: 200px;
            }
    
            .image-container-item:hover::after {
