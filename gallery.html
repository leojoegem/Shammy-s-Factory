        .container {
            background-color: white;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .image-collection {
            margin-bottom: 30px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap; /* No wrapping to ensure horizontal scrolling */
            overflow-x: auto; /* Enable horizontal scrolling */
            gap: 20px; /* Adjust gap between items */
            padding: 20px; /* Add padding for better spacing */
            box-sizing: border-box;
        }
        .image-container-item {
            width: 300px;
            height: 300px;
            background-size: contain;
            background-position: center;
            position: relative;
            overflow: visible;
            margin-right: 20px;
            border: 20px solid #fff; /* Add a white border with 10px thickness */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a subtle shadow for depth */
        }

        .image-container-item:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 999; /* Ensure the tooltip appears on top of other elements */
        }

        .image-container-item img {
            width: 100%;
            height: 100%;
            object-fit: scale-down; /* Maintain aspect ratio */
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            font-family: "Protest Revolution", sans-serif;
