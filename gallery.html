        body {
            background-image: url('Images/photography/BACKGROUND.jpeg');

            background-color: white;
            height: 100%;
            background-image: url('Images/photography/BACKGROUND.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .image-collection {
            margin-bottom: 30px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap; /* No wrapping to ensure horizontal scrolling */
            overflow-x: auto; /* Enable horizontal scrolling */
            gap: 20px; /* Adjust gap between items */
            padding: 20px; /* Add padding for better spacing */
            box-sizing: border-box;
        }
        .collection-name {
            color: black;
            font-family: "Protest Revolution", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .image-container-item {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            margin-right: 20px;
            border: 10px solid #fff; /* Add a white border with 10px thickness */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a subtle shadow for depth */
        }

        .image-container-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio */
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            font-family: "Protest Revolution", sans-serif;
        }
        .logo {
            color: black;
            text-align: center;
            margin-top: auto;
            padding: 10px;
            background-color: white(0, 0, 0, 0.7);
        }
        .social-media ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .social-media li {

        }
