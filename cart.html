<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cart</title>
    <style>
html, body {
    height: 100%; /* Ensure the page height is the full viewport height */
    margin: 0;
    display: flex;
    flex-direction: column;
}

.content {
    flex: 1; /* This makes the content area grow to fill the available space */
    display: flex;
    flex-direction: column;
    padding: 10px;
}

.cart-section {
    flex: 1;
    margin-top: 20px;
}

.cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.cart-header h2 {
    margin: 0;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border: 1px solid #ccc; /* Add this line */
    border-radius: 5px; /* Optional: to round the corners */
    margin-bottom: 10px;
    font-family: "copperplate", sans-serif;
}


.cart-item p {
    margin: 0;
}

.remove-symbol {
    font-size: 20px;
    cursor: pointer;
    color: #fff;
    border: none;
    background-color: #f44336;
    padding: 4px 10px;
    margin: 0;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s;
}

.remove-symbol:hover {
    background-color: #d32f2f;
}

.clear-button,
.inquiry-button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.clear-button {
    background-color: #f44336;
    align-self: flex-end;
    margin-bottom: 20px;
}

.clear-button:hover {
    background-color: #d32f2f;
}

.inquiry-button {
    width: auto; /* Adjust width as needed */
    max-width: 200px; /* Optional: Set a max width if needed */
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 20px auto; /* Center button and add top/bottom margins */
}


.inquiry-button:hover {
    background-color: #45a049;
}

.footer {
    padding: 1em 0;
    text-align: center;
    background-color: #000;
    color: #fff;
    position: relative;
    bottom: 0;
    width: 100%;
}

.footer ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.footer ul li {
    display: inline;
    margin-right: 10px;
}

/* Media queries for mobile */
@media (max-width: 720px) {
    .cart-item {
        flex-direction: column;
        align-items: flex-start;
    }

    .remove-symbol {
        margin-top: 10px;
        font-size: 18px;
    }

    .clear-button {
        width: 20%;
        margin-bottom: 10px;
    }
}

/* Media queries for larger screens */
@media (min-width: 721px) {
    .cart-item {
        flex-direction: row;
        align-items: center;
    }

    .clear-button {
        align-self: flex-end;
        margin-bottom: 20px;
    }

    .cart-header {
        padding-bottom: 20px;
    }

    .remove-symbol {
        font-size: 24px;
    }
}

    </style>
</head>
<body>
    <div class="logo">
        <h1>SHAMMY'S GALLERY</h1>
        <div>
            <h3 class="logo2">BY SHAMMY</h3>
        </div>
    </div>
    <div class="tab-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Portfolio</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <section class="cart-section">
            <div class="cart-header">
                <h2>My Cart</h2>
                <button class="clear-button" onclick="clearCart()">Clear Cart</button>
            </div>
            <div id="cart-items"></div>
            <button class="inquiry-button" onclick="makeInquiry()">Send Order</button>
        </section>
    </div>

    <footer class="footer">
        <div class="row">
            <ul>
                <li><a href="https://www.instagram.com/shammys.gallery" target="_blank">INSTAGRAM</a></li>
                <li><a href="https://www.linkedin.com/in/shamiltonomwenga" target="_blank">LINKEDIN</a></li>
                <li><a href="https://www.vogue.com/photovogue/photographers/313512" target="_blank">PORTFOLIO</a></li>
            </ul>
        </div>
    
        <div class="row">
            Shammy's Gallery © 2024 - All rights reserved
        </div>

        <div class="logo3">
            SHAMMY'S GALLERY
            <div>
                <h3 class="logo4">BY SHAMMY</h3>
            </div> 
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayCartItems();
        });

        function displayCartItems() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            cart.forEach((item, index) => {
                let cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <p>${item.name} - £${item.price}</p>
                    <button class="remove-symbol" onclick="removeFromCart(${index})" aria-label="Remove ${item.name} from cart">-</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        function clearCart() {
            localStorage.removeItem('cart');
            displayCartItems();
        }

        function makeInquiry() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                alert("Your cart is empty. Add items before sending an order.");
                return;
                }

            // Format cart data into a readable string
                let orderDetails = cart.map(item => `${item.name}: $${item.price}`).join('\n');

            // Email recipient and subject
                let recipient = "leojoegem@gmail.com"; // Replace with your email
                let subject = "New Order from Shammy's Gallery";
                let body = `Hello,\n\nI would like to place an order for the following items:\n\n${orderDetails}\n\nThank you!`;

    // Open mail client with pre-filled details
    window.location.href = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
}

    </script>
</body>
</html>
