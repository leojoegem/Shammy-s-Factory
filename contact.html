<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Contact</title>
    <style>

.contact-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-container h2 {
    text-align: center;
}

.artist-info {
    text-align: center;
}

.artist-info img {
    max-width: 200px;
    border-radius: 50%;
}

.contact-form {
    margin-top: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input, textarea {
    padding: 10px;
    margin-bottom: 10px;
}

button {
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <div class="logo">
        <h1>SHAMMY'S FACTORY</h1>
    </div>

    <div class="tab-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="events.html">Events</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="contact-container">
        <h2>Contact the Artist</h2>
        <div class="artist-info">
            <img src="artist.jpg" alt="Artist Name">
            <h3>Artist Name</h3>
            <p>Visual Artist</p>
        </div>

        <div class="contact-form">
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function transitionToPage(pageURL) {
            window.location.href = pageURL;
        }
    </script>
</body>
</html>
