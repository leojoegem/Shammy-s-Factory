    <style>
        .events {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .event {
            display: flex;
            align-items: flex-start;
            width: 100%;
            border: 2px solid #e0e0e0; /* Stylish border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding around the poster */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            transition: box-shadow 0.3s ease; /* Smooth transition */
        }

        .event img {
            max-width: 50%;
            margin-right: 20px;
            border-radius: 8px;
        }

        .event-details {
            flex: 1;
        }

        .event-details h3 {
            font-size: 24px;
            padding-bottom: 5px;
            font-family: "copperplate", sans-serif;
        }
        .event-details h4 {
            font-size: 15px;
            margin-top: 0;
            font-family: "copperplate", sans-serif;
        }

        .event-details {
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 70%; /* Adjusted width to utilize space */
            margin: 0 auto; /* Center the event details */  
        }

        .event-details h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .event-details p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .event-details button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }   

        .event-details button:hover {
            background-color: #0056b3;
        }

        .event-details {
            background-image: url('Images/Events/Exhibition1/IMG_0639.jpeg'); /* Specify the path to your background image */
            background-size: cover; /* Cover the entire div with the background image */
            background-position: center; /* Center the background image */
            padding: 20px; /* Add padding to the div to ensure content is visible */
            color: white;
            font-size: large;
        }
        .secondarylogo {
